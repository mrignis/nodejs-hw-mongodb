tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Create a new contact
security:
  - bearerAuth: []
equestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '1234567890'
          email:
            description: "Contact's email"
            type: string
            example: 'john.doe@example.com'
          address:
            description: "Contact's address"
            type: string
            example: '123 Main St, Anytown, USA'
responses:
  '201':
    description: Created contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Contact successfully created!'
            data:
              type: object
              $ref: '#/components/schemas/NewContact.yaml'
  '400':
    description: Validation error
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: "\"name\" is required. \"phoneNumber\" is required"
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Unauthorized'
